<html>
  <head>
    <title>Holi Calculator</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <div class="calculator">
      <div class="general-container">
        <div class="display">
          <label>1234567890</label>
        </div>
        <div class="keys">
          <div class="numbers">
            <div class="number key-1" data-key-number="1"><button>1</button></div>
            <div class="number key-2" data-key-number="2"><button>2</button></div>
            <div class="number key-3" data-key-number="3"><button>3</button></div>
            <div class="number key-4" data-key-number="4"><button>4</button></div>
            <div class="number key-5" data-key-number="5"><button>5</button></div>
            <div class="number key-6" data-key-number="6"><button>6</button></div>
            <div class="number key-7" data-key-number="7"><button>7</button></div>
            <div class="number key-8" data-key-number="8"><button>8</button></div>
            <div class="number key-9" data-key-number="9"><button>9</button></div>
            <div class="number zero"><button>0</button></div>
          </div>
          <div class="functions">
            <div class="function"><button>+</button></div>
            <div class="function"><button>-</button></div>
            <div class="function"><button>*</button></div>
            <div class="function"><button>/</button></div>
            <div class="function equal"><button>=</button></div>
          </div>
        </div>
      </div>
    </div>
    <script src="calculator.js"></script>
  </body>
</html>
